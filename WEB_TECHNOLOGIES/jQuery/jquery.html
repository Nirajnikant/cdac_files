        <script>
            
            $(function(){
                $(".c1").css("color","red");
                
                $("#btn1").click(function() {
                    $("h1").addClass("border");
                    $("h2").removeClass("c1");
                })
                
            })
            $(function() {
                var plist = $("div p");
                plist.each(function(){
                    console.log($(this))    //this  raw DOM object 
                                            //to convert to jquery object enclosed in $()
                    
                })

                
                plist.each(function(index){
                    console.log(index + " " +$(this).html())
                })

                plist.each(function(index, element){
                    console.log(index + " " +$(element).html())
                })


            })
            
        </script>
