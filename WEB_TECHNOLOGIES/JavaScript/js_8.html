<!DOCTYPE html>
<html>
    <head>
        <title>Javascript 8</title>
        <script>
            function pow(x,y) {
                var ans = 1;
                for(var i=0;i<y;i++) {
                    ans = ans * x;
                }
                document.write(ans);
            }
        </script>
    </head>
    <body>
        <script>
            var num = parseInt(prompt("Enter the number"));
            var powr = parseInt(prompt("Enter the power"));
            pow(num,powr);
        </script>
    </body>
</html>
