<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Problem 2</title>
    </head>
    <body>
        <script>
            var n =prompt("Enter a no.", "Type a no.");
            for(var i=1;i<=n;i++) {
                if(i%2==0)
                    document.write(i+"<br>");
            }
        </script>
    </body>
</html>
