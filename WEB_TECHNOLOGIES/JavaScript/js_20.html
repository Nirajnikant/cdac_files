<!DOCTYPE html>
<html>
    <body>
        <script>
            var arr = [23,56,45,78,89];
            var sum = 0;
            for(let x in arr) {
                sum += arr[x];
            }
            var avg = sum/arr.length;
            console.log("Sum = "+sum + "    Average = " + avg);
        </script>   
    </body>
</html>
