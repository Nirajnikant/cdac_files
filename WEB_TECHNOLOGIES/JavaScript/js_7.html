<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript 7</title>
        <script>
            function cmi(inch) {
                var cms = inch * 2.54;
                document.write(inch+" inchs = "+ cms +" cms <br>");
            }
        </script>
    </head>
    <body>
        <script>
            var inch = parseInt(prompt("Enter the measurements", "in inches"));
            cmi(inch);
        </script>
    </body>
</html>
