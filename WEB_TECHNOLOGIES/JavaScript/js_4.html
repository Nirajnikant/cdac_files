<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Problem 4</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Enter a no."));
            for(var i=1;i<11;i++) {
                document.write(n+" X "+i+" = "+(n*i)+"<br>");
            }
        </script>
    </body>
</html>
