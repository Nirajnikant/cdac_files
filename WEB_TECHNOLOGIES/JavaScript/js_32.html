<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        
    </head>
    <body>
        Enter Your Social Security number: 
        <input type="text" name="ssn" id="ssn" placeholder="123-45-6789" />
        <button type="button" onclick="ssn_check()">Check</button>
        <div id="change"></div>
        <script>
            function ssn_check() {
                let str= document.getElementById("ssn").value;
                console.log(str);
                let disp = document.getElementById("change");
                
                chk = /^\d{3}-?\d{2}-?\d{4}$|^XXX-XX-XXXX$/;


                console.log(chk.test(str))
                if (chk.test(str)) {
                        console.log(chk.test(str))
                        disp.innerHTML="Entered Social Security Number is "+str;
                    }
                else {
                    disp.innerHTML="Entered Social Security number is not valid";
                }
            }
        </script>
    </body>
</html>
