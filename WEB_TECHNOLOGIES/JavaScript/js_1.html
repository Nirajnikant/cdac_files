<!DOCTYPE html>
<html>
    <head>
        <title>JS 1</title>
    </head>
    <body>
        <script>
            var int = prompt("Enter a positive no.", "Type a number!");
            var str = prompt("Enter a string");
            for(var i=0;i<int;i++) {
                document.write(str+"<br>");
            }
        </script>
    </body>
</html>
