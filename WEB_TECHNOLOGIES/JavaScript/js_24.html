<!DOCTYPE html>
<html>
    <head>
        <style>
            form {
                text-align: center
                ;
            }
        </style>
        <script>
            function myFunction() {
                document.getElementById("mfs").reset();
            }
            function multable() {
                var snum = parseInt(document.getElementById("startno").value);
                var endnum = parseInt(document.getElementById("endno").value);
                var mulnum = parseInt(document.getElementById("multiplier").value);
                var arr = [];
                
                for(var i=snum;i<=endnum;i++) {
                    arr[i] = i + " times " + mulnum + " = " +i*mulnum;
                }
                for(var i=snum;i<arr.length;i++) {
                    console.log(arr[i]);
                    document.getElementById("result").value=arr.join("\n");;
                }
            }
            
        </script>
    </head>
    <body>
        <form id="mfs">
            Start Number:
            <input type="text" id="startno">
            End Number:
            <input type="text" id="endno">
            Multiply By:
            <input type="text" id="multiplier">
            <br>
            <br>
            <input type="button" id="btn" value="Times Table" onclick="multable()">
            <br>
            <br>
            <input type="button" onclick="myFunction()" value="Reset form">
            <br>
            <br>
            <textarea id="result" name="w3review" rows="4" cols="50"></textarea>

        </form>
    </body>
</html>
