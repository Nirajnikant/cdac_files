                arr[i]=parseInt(prompt("Enter the no."));
                
            }
            document.write(arr + "<br>")

            min(arr);

                var mini;
                console.log(arr);
                console.log(arr.length);
                for(var i=0;i<arr.length;i++)
                {
                    if(arr[i] < min)
                    {
                        mini = parseInt(arr[i]);
                        console.log('mini  '+mini);
                    }
                }
                console.log(mini);
                document.write(mini);
            }
