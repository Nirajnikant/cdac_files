<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid ">
            <div class="row">
                <div class="col p-3 m-3 my-2" style="background-color:green; color: white;">
                    <h1>Adam's To Do List</h1>
                </div>
            </div>
            <div class="row m-1">
                <div class="col-sm-4">
                    <form>
                        <legend for="task">Task:</legend>
                        <input type="text" id="task">
                        <br>
                        <br>
                        <legend for="location">Location</legend>
                        <input type="text" id=location><br><br>
                        <input type="checkbox" id="ckbox"> Done
                        <br><br>
                        <button  type="button" class="btn btn-primary">Add</button>
                    </form>
                </div>
                <div class="col-sm-8">
                    <table class="table table-striped">
                        <tr>
                            <th>Description</th>
                            <th>Done</th>
                        </tr>
                        <tr>
                            <td>Buy Flowers</td>
                            <td>No</td>
                        </tr>
                        <tr>
                            <td>Get Shoes</td>
                            <td>No</td>
                        </tr>
                        <tr>
                            <td>Collect Tickets</td>
                            <td>Yes</td>
                        </tr>
                        <tr>
                            <td>Call Joe</td>
                            <td>No</td>
                        </tr>
                    </table>
                </div>
            </div>
          </div>
    </body>
</html>
