<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 Q1</title>
    </head>
    <body>
        <h1>Appintment Scheduler</h1>
        <fieldset>
            <legend>Personal Information</legend>
            Name:<br>
            <input type="text" required/><br><br>
            Telephone:<br>
            <input type="text" maxlength="10"/><br><br>
            Email Address:<br>
            <input type="email" required/><br><br>
            Date of Birth:<br>
            <input type="date" /><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Appointment Request</legend>
            What is the reason for your visit?<br>
            <input type="text" required placeholder="Select or type your reason"><br><br>
            Current pain leve;:<br>
            <input type="range"/><br><br>
            Preffered date:<br>
            <input type="date" required/><br><br>
            Preffered time:<br>
            <input type="time" /><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit"/>
    </body>
</html>
