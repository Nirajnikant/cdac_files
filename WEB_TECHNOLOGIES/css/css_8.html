<!DOCTYPE html>
<html>
    <head>
        <title>CSS Problem 8</title>
        <style>
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
            th, td {
                text-align: left;
                padding: 16px;
            }
            td {
                font-style: italic;
            }
            .lemon {
                background-color: lemonchiffon;
            }
            .lblue {
                background-color: darkseagreen;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Employee Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
            <tr class="lblue">
                <td>Jane Smith </td>
                <td>Marketing</td>
                <td>$95,000</td>
            </tr">
            <tr class="lemon">
                <td>John Smith</td>
                <td>Technology</td>
                <td>$90,000</td>
            </tr>
            <tr class="lblue">
                <td>Brain Adam</td>
                <td>Sales</td>
                <td>$72,000</td>
            </tr>
            <tr class="lemon">
                <td>Mary Jones</td>
                <td>Support</td>
                <td>$60,000</td>
            </tr>
            <tr class="lblue">
                <td>Micheal Jefferson</td>
                <td>Technology</td>
                <td>$85,000</td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Test It"/>
    </body>
</html>
